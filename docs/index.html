<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache" >
    <meta http-equiv="Expires" content="0" >
    <meta http-equiv="Pragma" content="no-cache" >
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DbD Counter</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
      <div class="dialog_table">
          <div class="row">
              <div class="cell c1f lbl-player"><span id="lbl_player1">0</span></div>
              <div class="cell c2f lbl-player"><span id="lbl_player2">0</span></div>
              <div class="cell c3f lbl-player"><span id="lbl_player3">0</span></div>
              <div class="cell c4f lbl-player"><span id="lbl_player4">0</span></div>
          </div>
          <div class="row">
              <div class="cell c1f">
                <button id="btn_up1" type="button" class="btn btn-default">↑</button>
              </div>
              <div class="cell c2f">
                <button id="btn_up2" type="button" class="btn btn-default">↑</button>
              </div>
              <div class="cell c3f">
                <button id="btn_up3" type="button" class="btn btn-default">↑</button>
              </div>
              <div class="cell c4f">
                <button id="btn_up4" type="button" class="btn btn-default">↑</button>
              </div>
          </div>
          <div class="row">
              <div class="cell c1f">
                <button id="btn_down1" type="button" class="btn btn-default">↓</button>
              </div>
              <div class="cell c2f">
                <button id="btn_down2" type="button" class="btn btn-default">↓</button>
              </div>
              <div class="cell c3f">
                <button id="btn_down3" type="button" class="btn btn-default">↓</button>
              </div>
              <div class="cell c4f">
                <button id="btn_down4" type="button" class="btn btn-default">↓</button>
              </div>
          </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
